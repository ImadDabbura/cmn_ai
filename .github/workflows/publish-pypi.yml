name: Publish to PyPI
on:
  push:
    tags:
      - "*"
  workflow_dispatch:
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Build package
        run: uv build
      - name: List build artifacts
        run: ls -la dist/
      - name: Publish to PyPI
        run: uv publish --trusted-publishing always
